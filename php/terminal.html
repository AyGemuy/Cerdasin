<!doctype html>
  <html>
    <head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/shell.js/1.0.2/js/shell.min.js"></script>
    </head>
    <body>
      <div id="awesome-shell"></div>
      <script>
        document.addEventListener('DOMContentLoaded', function() {
    let shell = new Shell('#awesome-shell', {
        user: 'foobar',
        host: 'MacMini',
        path: '/etc/',
        style: 'osx',
        theme: 'dark',
        responsive: false,
        commands: ['First command', 'Second command', '...']
    });
});
      </script>
    </body>
  </html>
